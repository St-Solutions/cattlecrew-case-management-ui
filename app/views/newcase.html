<div class="jumbotron">
  <h1>New Case</h1>

  <p class="lead">
    Create and initialize a new case
  </p>
</div>
<div ng-if="createdCaseDefinitionId != null" class="alert alert-success" role="alert">
    created case instance with id {{createdCaseDefinitionId}}
</div>
<div class="row marketing">
  <div class="col-md-2">
    <div class="row">
      <div class="col-md-12">
        <h3>Available case definitions</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="list-group">
          <div ng-repeat="caseDefinition in caseDefinitions">
            <a ng-click="setSelectedCaseDefinition(caseDefinition)" href="#/newcase" class="list-group-item">
              <h4 class="list-group-item-heading">{{caseDefinition.key}}</h4>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="well">
      <div class="row">
        <div class="col-md-12">
          <h3 ng-if="selectedCaseDefinition==null">select a case definition</h3>
          <h3 ng-if="selectedCaseDefinition!=null">{{selectedCaseDefinition.name}}</h3>
        </div>
      </div>
      <div ng-if="selectedCaseDefinition!=null" class="row">
        <div class="col-md-12">
          <form >
            <div class="form-group">
              <label for="businessKey">Business Key</label>
              <input ng-model="businessKey" type="text" class="form-control" id="businessKey" placeholder="Business Key">
            </div>
            <div class="form-group">
              <a ng-click="createCaseInstance(selectedCaseDefinition.key, businessKey)" href="#/newcase" class="btn btn-primary btn-lg pull-right">Create</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
